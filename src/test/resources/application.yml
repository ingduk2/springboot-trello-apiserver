spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
      username: sa
      password:
